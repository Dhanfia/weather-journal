<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
  <div id="app" class="app-container">
    <div class="header">
        <h1>Weather Journal</h1>
    </div>
   
    <div class="feel-container">
        <label for="feelings" class="feelings-label">How are you feeling today?</label>
        <textarea id="feelings" class="textarea" placeholder="E.g. Well, happy..." rows="4"></textarea>    
    </div>
    <div class="zip-container">
      <label for="zip" class="zip-label">What is your current zipcode?</label>
      <input id="zip" type="text" placeholder="E.g. 90011 (US zipcode)">
  </div>
    <div>
      <button id="generate" type="submit" class="button">Generate</button>
    </div>
    <div class="recent-entry" id="entryHolder">
        <div class="recent-entry-title">Most recent entry</div>
        <div>
            <div id="date"></div>
            <div id="city"></div> 
            <div id="temp"></div>
            <div id="description"></div>
            <div id="content"></div>
        </div>
    </div>
</div>
      <script src="app.js" type="text/javascript"></script>
</body>
</html>
